name: "publish"
on:
  push:
    branches:
      - main

jobs:
  publish-tauri:
    permissions: write-all
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf
      - name: install app dependencies and build it
        run: yarn && yarn tauri build
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: v${{ GITHUB_REF#refs/*/ }}
          tag_name: v${{ GITHUB_REF#refs/*/ }}
          draft: true
          prerelease: true
          files: |
            D:\a\48record\48record\src-tauri\target\release\bundle\msi\48records_${{GITHUB_REF#refs/*/}}_x64_en-US.msi
            /home/runner/work/48record/48record/src-tauri/target/release/bundle/deb/48records_${{GITHUB_REF#refs/*/}}_amd64.deb
            /Users/runner/work/48record/48record/src-tauri/target/release/bundle/macos/48records.app